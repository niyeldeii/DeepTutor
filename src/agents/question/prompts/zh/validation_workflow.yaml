validate: |
  请验证以下题目：

  题目：
  {question}

  {reference_section}

  检索到的验证知识：
  {validation_knowledge}

  请进行验证并以JSON格式输出：
  {{
      "decision": "approve" 或 "request_modification" 或 "request_regeneration",
      "issues": ["问题1", "问题2", ...],  # 发现的问题列表
      "suggestions": ["建议1", "建议2", ...],  # 修改建议列表
      "reasoning": "验证推理的详细说明"
  }}

  验证标准：
  1. **检索知识充分性（宽松判断）**：
     - ⚠️ **重要**：知识库可能不包含基础/低级知识点，因为假设学生已经掌握
     - 如果题目涉及基础知识（如向量点积、模、基本微积分公式），但检索结果是更高级的内容，这是**可以接受的**
     - **判断标准**：检索到的知识是否与题目的**核心知识点**相关？如果题目测试高级概念的应用，且你检索到了该高级概念，即使没有基础公式也应该接受
     - 只有当检索知识**完全不相关**或**核心知识点不匹配**时才返回"request_regeneration"

  {innovation_section}

  2. **知识层次判断**：
     - 如果检索到的知识**高于**题目所需的基础知识，知识库假设这些基础已经掌握
     - 例如：题目使用向量点积，检索到多元微积分内容 → **可接受**（微积分课程假设学生了解向量）
     - 例如：题目测试拉格朗日乘数法，检索到拉格朗日乘数法 → **可接受**（即使没有偏导数的基本定义）

  3. 答案能否从检索知识推导？（考虑基础知识可能不在知识库中）
  4. 选择题是否只有一个正确答案？
  5. 题目表述是否清晰？
  6. 解释是否充分？
  7. 如果涉及计算，结果是否正确？

  **验证原则**：
  - ✅ 对基础知识宽容：如果题目使用基础知识但检索到更高级的相关内容，应该接受
  - ✅ 关注核心知识点：只要题目的核心知识点在检索结果中有所体现，知识就是充分的
  - ✅ 拓展知识库内容的题目是有价值的：它们鼓励更广泛的学习
  - ❌ 仍需基于检索结果验证：不能使用你自己的知识，但可以合理推断基础已被掌握
  - ❌ 只在完全不相关时要求重新生成：只有当检索结果与题目核心内容**完全无关**时才要求重新生成

  **判断示例**：
  - ✅ 接受：题目使用向量运算 + 检索到线性代数高级内容
  - ✅ 接受：题目使用基本微分 + 检索到多元微积分内容
  - ✅ 接受：题目使用三角函数 + 检索到复分析内容
  - ⚠️ 请求修改（非重新生成）：题目部分相关但需要调整
  - ❌ 请求重新生成：题目测试拉格朗日乘数法 + 检索到概率论内容（完全不相关）

innovation_section: |
  **仿题特别检查**：
  - **创新检查**：比较生成的题目与参考题目
  - ⚠️ **创新不足** - 如果仅改变数字/符号而场景、措辞、结构和解题过程保持不变，或者生成者仅对相同陈述添加解释，你必须返回request_modification或request_regeneration。
  - 创新不足的示例：
    * 只改变坐标从(1,2,3)到(4,5,6)，其他完全相同
    * 只改变参数从k到m，计算过程完全相同
    * 只交换数值，题目结构完全相同
  - ⚠️ 仅添加解释或额外文字而不改变场景/要求不算创新。
  - ✅ **充分创新**应包括：
    * 改变几何对象或数学结构
    * 改变计算方法或解题方法
    * 改变题目场景或背景
    * 改变求解目标（如从夹角到投影）
  - 如果创新不足，添加到issues："创新不足：仅改变数据，场景和过程与参考题相同"

relevance_analysis: |
  分析以下考试题目与知识库内容之间的相关性。

  题目：
  {question}

  知识库内容：
  {knowledge}

  请分析并以JSON格式输出：
  {{
      "relevance": "high" 或 "partial",
      "kb_coverage": "具体描述这道题目考查了知识库中的哪些概念、理论或方法。",
      "extension_points": "如果相关性为'partial'，描述哪些方面延展了知识库的内容。如果为'high'则留空。"
  }}

  判断标准：
  - "high"：题目可以完全使用知识库内容来回答
  - "partial"：题目与知识库相关，但需要一些知识库之外的知识
